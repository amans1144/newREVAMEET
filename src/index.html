    <div class="pull-right room-comm" hidden>
      <button

        id="toggle-video"

      </button>

      <button
        class="btn btn-sm rounded-0 btn-no-effect"

        <i class="fa fa-microphone-alt text-white"></i>
      </button>

      <button
        class="btn btn-sm rounded-0 btn-no-effect"
        id="share-screen"

        >
      </button>

      <button class="btn btn-sm rounded-0 btn-no-effect text-white">
        <a href="/" class="text-white text-decoration-none"
          ><i class="fa fa-sign-out-alt text-white" title="Leave"></i
        ></a>
      </button>
    </div>

    <!--  create class start  -->

    <div class="container-fluid mt-5" id="room-create" hidden>
      <div class="row">
        <div class="col-12 h2 mt-5 text-center">START CLASS</div>
      </div>

      <div class="row mt-2 create_class">
        <div class="col-12 text-center">
          <span class="form-text small text-danger" id="err-msg"></span>
        </div>

        <div class="col-12 col-md-4 offset-md-4 mb-3">
          <label for="room-name">Course</label>
          <!--input type="text" id='room-name' class="form-control rounded-0" placeholder="Room Name"-->
          <div class="dropdown">
            <div class="dropdown-content">
              <select id="room-name" class="inputbody" name="Branch">
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="BSc">BSc</option>
                <option value="MBA">MBA</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 offset-md-4 mb-3">
          <label for="your-name">Section</label><br />
          <!-- <input type="text" id='your-name' class="form-control rounded-0" placeholder="Your Name"> -->
          <select id="your-name" class="inputbody" name="Section">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </div>

        <div class="col-12 col-md-4 offset-md-4 mb-3">
          <button id="create-room" class="btn btn-block rounded-0 btn-info">
            Start Class
          </button>
        </div>

        <div class="col-12 col-md-4 offset-md-4 mb-3" id="room-created"></div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="./assets/Images/calendar1.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">Schedule Your class</h5>
          <p class="card-text">Schedule your class as per your date and time</p>
          <a href="#" class="btn btn-primary">Schedule ></a>
        </div>
      </div>
    </div>

    <!-- create class end -->

    <div class="container-fluid" id="username-set" hidden>
      <div class="row">
        <div class="col-12 h4 mt-5 text-center">Your Name</div>
      </div>

      <div class="row mt-2">
        <div class="col-12 text-center">
          <span
            class="form-text small text-danger"
            id="err-msg-username"
          ></span>
        </div>

        <div class="col-12 col-md-4 offset-md-4 mb-3">
          <label for="username">Your Name</label>
          <input
            type="text"
            id="username"
            class="form-control rounded-0"
            placeholder="Your Name"
          />
        </div>

        <div class="col-12 col-md-4 offset-md-4 mb-3">
          <button id="enter-room" class="btn btn-block rounded-0 btn-info">
            Enter Room
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid room-comm" hidden>
      <div class="row">
        <video
          class="local-video mirror-mode"
          id="local"
          volume="0"
          autoplay
          muted
        ></video>
      </div>

      <div class="row">
        <div class="col-md-12 main" id="main-section">
          <div class="row mt-2 mb-2" id="videos"></div>
        </div>

        <div
          class="col-md-3 chat-col d-print-none mb-2 bg-info"
          id="chat-pane"
          hidden
        >
          <div class="row">
            <div class="col-12 text-center h2 mb-3">CHAT</div>
          </div>

          <div id="chat-messages"></div>

          <div class="row">
            <textarea
              id="chat-input"
              class="form-control rounded-0 chat-box border-info"
              rows="3"
              placeholder="Type here..."
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
